<!DOCTYPE html>

<html>

<head>

	<title>HTML Feedback Form Creation</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="POST">
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="name" attr=minlength="3",maxlength="50" required><br><br>
		<label for="portfolio">Portfolio:</label><br>
		<input type="url" id="portfolio" name="portfolio" required><br><br>
		<label for="favcolor">Favorite Color:</label><br>
		<input type="color" id="favcolor" name="favorite color" required><br><br>
		<lable for="likeness">Likeness (1-100):</lable><br>
		<input type="range" id="likeness" name="likeness" attr=min="1",max="100" required><br><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
